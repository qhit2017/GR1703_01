<!DOCTYPE html>
<html>
<head>
	<title>表单</title>
	<style type="text/css">
		tr{
			height: 30px;
		}
	</style>
</head>
<body>
	<form>
	<table border="1" style="margin-left: 300px;">
		<tr style="height: 40px;">
			<th colspan="2" width="100%">拍拍用户注册</th>
		</tr>
		<tr>
			<td width="35%">真实姓名：</td>
			<td width="65%"><input type="text" name="text" required="required"></td>
		</tr>
		<tr>
			<td>用户性别：</td>
			<td><input type="radio" name="sex" value="男" checked="checked">男<input type="radio" name="sex" value="女">女</td>
		</tr>
		<tr>
			<td>密码：</td>
			<TD><input type="password" name="password" required="required"></TD>
		</tr>
		<tr>
			<td>密码保护问题:</td>
			<td><select>
				<option>选择一个问题</option>
				<option>你父亲名字</option>
				<option>你母亲名字</option>
			</select></td>
		</tr>
		<TR>
			<td>请选择关注的商品类别：</td>
			<TD><input type="checkbox" name="life">数码产品
				<input type="checkbox" name="life">运动系列
				<input type="checkbox" name="life">家居用品
				<input type="checkbox" name="life">音像制品</TD>
		</TR>
		<tr>
			<td colspan="2" style="text-align: center;">
				<input type="submit" name="">
				<input type="reset" name="" value="清空"><br/>
			<small><font color="red">点击提交，即表示同意接受下面《拍拍协议》</font></small></td>
			
		</tr>
		<tr style="height: 70px;">
			<td>拍拍协议</td>
			<td>
				<textarea readonly="readonly" cols="30" rows="4">。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。.......................................................................................................................................</textarea>
			</td>
		</tr>
	</table>
	</form>

</body>
</html>
