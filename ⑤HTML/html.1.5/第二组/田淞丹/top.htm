<h1>面向对象</h1>
<p>对象不仅能具体的事物，还能表示抽象的规则计划或事件</p>
<br>具有相同特性和行为的的对象的抽象就是类
<br>类是由属性和方法组成的，对象是类的具体化，类是对象的抽象化
<br>类是一种数据类型，并且是引用数据类型，面向对象的三大特征；封装，继承，多态
<br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数据类型有：byte&nbsp;&nbsp;short&nbsp;&nbsp;int&nbsp;&nbsp;long&nbsp;&nbsp;float&nbsp;&nbsp;double&nbsp;&nbsp;char&nbsp;&nbsp;boolean
</body>
