	<font face="幼圆" size="3" color="red" >
		<h1>面向对象的三大特征是什么？分别是如何实现的？有什么区别？</h1>
<p>	特征:&nbsp;&nbsp;封装，继承，多态；</p><br/>
	

<p>  如何实现:
	封装:&nbsp;&nbsp;①将属性私有；②提供get/set方法；</p><br/>
	
<p>	继承:&nbsp;&nbsp;通过extends实现；

	多态:&nbsp;&nbsp;通过重写，重载实现。</p><br/>

<p>  区别:&nbsp;&nbsp;接口可以多个实现，类只能被单继承；
       接口不能被直接实例化；</font></p><br/>
