<h1><b><font size="5" face="行楷">1.选择一节java的课堂笔记，用html排版展示.</h1></b>
<pre><font size="5" face="华文行楷">继承：
	在类上输extends+类名。
	一个类从另一个类派生出来的过程叫继承。
	被继承的类称为父类。
	执行继承的类称为子类.</font>
<hr/>
<font size="5" face="华文行楷">语法格式：
	<font size="5" face="行楷">class</font>子类名<font size="5" face="行楷">extends</font>父类名{
	//类体
	}</font>
<font size="5" face="华文行楷">继承可以多级继承：</font><b>eg:A extends B,B extends C</b>
</pre>
