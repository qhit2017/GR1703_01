<h1 align="center"><b><u>接口</u></b></h1>
<hr/>
<p >如果一个类中完全是由全局常量(static final 修饰)</p>
<p >和抽象方法组成,&nbsp;&nbsp;那么这个类可以定义为一个</p>
<b><u>接口</u></b>
<br/><hr>
<p><font face="华文彩云" size="4" color="blue"> 接口里的方法默认被public abstract 修饰</font></p>
<hr/>
<p><font face="隶书" size="5" color="#ff88c2">接口是比抽象类更抽象的类，<br>所以与抽象类一样不能直接实例化对象，<br>创建子类实现(implements)接口中的抽象方法，<br>语法定类只能单继承，<br>但接口可以多实现。</font></p>

</body>
