<h1>数据库表管理</h1>	
<h3>sqi&nbsp;&nbsp;&nbsp;server数据类型：</h3>
<h5>分为二进制数据类型、字符数据类型、日期类型、数字数据类型、布尔型</h5>
<pre><h2>字符数据类型：</h2><h4>1.char:固定长度的非Unicode数据<br/>2.varchar:长度可变的非Unicode数据<br/>3.nchar:固定长度的Unicode数据<br/>4.nvarchar:可变长度的Unicode数据</h4><h2>日期类型：</h2><h4>datetime&nbsp;&nbsp;&nbsp;&nbsp;date</h4><h2>数字数据类型</h2><h4>1.int整数<br/>2.smallint:短整数<br/>3.float:小数<br/>4.decimal:小数，精度比较高</h4><h2>布尔型：</h2><h4>Bit:只有两个值0和1（0是假，1是真）</h4></pre>
